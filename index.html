---
layout: default
title: Apropos Metal
---

<div id="home">
  <h1>Postings</h1>

    <table width="100%" class="posts" >
    {% for post in site.posts %}
        <tr>
            <td class="date" ><i> {{ post.date | date_to_string }}</i> </td>
            <td> <a href="{{ post.url }}"> {{ post.title }} </a> </td>
        </tr>
        <tr>
            <td><span> Summary:</span> </td>
            <td> </td>
         </tr>
        <tr>
            <td> </td>
            <td> {{ post.summary }} </td>
         </tr>
         <tr><td> &nbsp; </td></tr>
      {% endfor %}
    </table>

</div>
